{% extends 'base.html' %}

{% block title %}My Flask Website{% endblock %}



{% block page_content %}

{% for msg in get_flashed_messages() %}
<div class="alert alert-success" role="alert">{{msg}}</div>
{% endfor %}

{% if name %}
<h1>hello, {{name}} ,this is home</h1>
{% else %}
<h1>hello, this is home</h1>
{% endif %}
{% endblock %}
